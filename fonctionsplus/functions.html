<section id="text">



</section>


    <script>
    
    let m = document.getElementById("text");

    function miseEnPage(titre, para, boo) {

let monTitre = document.createElement("h1")
monTitre.innerHTML = titre


if (boo === true){
    monTitre.classList.add("pink")
}


let monPara = document.createElement("p")
monPara.innerHTML = para



 m.appendChild(monTitre)
 m.appendChild(monPara) 

 }  
    
    miseEnPage("Premier Titre" , "Voici un premier paragraphe")
    miseEnPage(" Deuxième titre en rose" , "Voici un deuxième paragraphe", true)
